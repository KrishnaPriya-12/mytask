<div *ngFor="let p of allProducts">
    <table>
        <tr>
            <td> <img src="/assets/images/{{p.imageName}}" alt="Product image" width="120px" height="150px"> </td>
            <td> 
                <h2>{{p.productName}} </h2>
                <p> {{p.about}} </p>
                <hr/>
                <span>Product Price <span [style]="p.price<75?priceLowCss:priceNormalCSS" >{{p.price|currency}}    </span>  
                    <i *ngIf="p.discount>0"> 
                        with {{p.discount}}% Off 
                        <span *ngIf="p.discount>9">
                            <b style="color: blue; font-family: Georgia, 'Times New Roman', Times, serif;"><u> Recommended</u></b>
                        </span>
                    </i> 
            
                </span> 
                <br/>
                Planter Height {{p.height}} cm
                <hr/>
                <button value="{{p.productId}}" (click)="placeOrder(product.value)" #product> Place Order </button>
                <button value="{{p.productId}}" (click)="addWatchlist(product.value)" #product> Add to Watchlist </button>
                <br/>
                <button value="{{p.productId}}" (click)="viewProductDetails(product.value)" #product> View Details</button>
                    
                
            </td>
            
        </tr>
    </table>
    </div>
